<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Phone-Hunter</title>
  </head>
  <body>
    <section class="d-flex justify-content-center mt-5 gap-4">
      <input
        id="search-value"
        class="form-control w-50"
        type="text"
        placeholder="Search Your Phone"
        aria-label="default input example"
      />
      <button onclick="displayBySearch(10)" type="button" class="btn btn-outline-info">
        Search
      </button>
    </section>
    <section>
      <!-- cards -->
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-5 container mx-auto mb-5">
          <!-- displayed cards from js -->
      </div>
      <div id="no-found-msg" class="container text-center text-danger d-none">
        <h2>No Phone Found Try Again...</h2>
      </div>
      <!-- show all buttona -->
      <div class="text-center ">
          <div id="btn-show-all" class="btn btn-primary d-none">Show All</div>
      </div>
      <!-- loader -->
      <div id="spinner" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <section>
      <!-- Button trigger modal -->
      

<!-- Modal -->
<div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailsLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </section>
    <!-- script files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
